<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de OS Profissional</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    :root {
      --primary: #3498db;
      --danger: #e74c3c;
      --warning: #f39c12;
      --success: #2ecc71;
      --bg: #f4f4f4;
      --white: #fff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: #333;
    }

    header {
      background-color: var(--primary);
      color: var(--white);
      padding: 1rem;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 1rem;
      background-color: var(--primary);
    }

    .nav-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #2980b9;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      transition: background-color 0.3s, transform 0.2s;
    }

    .nav-btn:hover {
      background-color: #1abc9c;
      transform: scale(1.1);
    }

    .nav-btn.active {
      background-color: #2ecc71;
    }

    .nav-btn::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: -30px;
      background: #333;
      color: #fff;
      padding: 5px 8px;
      border-radius: 5px;
      font-size: 12px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      white-space: nowrap;
    }

    .nav-btn:hover::after {
      opacity: 1;
    }

    main {
      padding: 1rem;
      max-width: 800px;
      margin: auto;
    }

    section {
      background: var(--white);
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    h2 {
      margin-top: 0;
    }

    input, select, button {
      width: 100%;
      padding: 0.6rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: var(--primary);
      color: var(--white);
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    .os-item {
      background: var(--bg);
      padding: 0.8rem;
      margin: 0.5rem 0;
      border-radius: 6px;
    }

    .actions {
      margin-top: 0.5rem;
    }

    .actions button {
      width: auto;
      margin-right: 0.5rem;
    }

    canvas {
      max-width: 100%;
      margin-top: 1rem;
    }

    .hidden {
      display: none;
    }

    @media (min-width: 600px) {
      input, select, button {
        width: auto;
        display: inline-block;
        margin-right: 0.5rem;
      }

      form {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Sistema de Ordem de Servi칞o</h1>
  </header>

  <nav id="navBar" class="hidden">
    <button class="nav-btn active" data-tooltip="Cadastro OS" onclick="showSection('mainApp')">游닇</button>
    <button class="nav-btn" data-tooltip="Gr치ficos" onclick="showSection('chartsSection')">游늵</button>
    <button class="nav-btn" data-tooltip="Exportar PDF" onclick="exportToPDF()">游늯</button>
  </nav>

  <main>
    <section id="loginScreen">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Usu치rio" />
      <input type="password" id="password" placeholder="Senha" />
      <button onclick="login()">Entrar</button>
    </section>

    <section id="mainApp" class="hidden">
      <h2>Cadastrar OS</h2>
      <input type="text" id="nome" placeholder="Nome do Cliente" />
      <select id="tipoServico">
        <option value="Manuten칞칚o">Manuten칞칚o</option>
        <option value="Instala칞칚o">Instala칞칚o</option>
        <option value="Suporte">Suporte</option>
      </select>
      <select id="equipe">
        <option value="Equipe A">Equipe A</option>
        <option value="Equipe B">Equipe B</option>
        <option value="Equipe C">Equipe C</option>
      </select>
      <input type="date" id="data" />
      <input type="text" id="idOS" placeholder="ID da OS" />
      <select id="status">
        <option value="Pendente">Pendente</option>
        <option value="Em andamento">Em andamento</option>
        <option value="Conclu칤do">Conclu칤do</option>
      </select>
      <button onclick="salvarOS()">Salvar OS</button>

      <h3>Ordens de Servi칞o</h3>
      <div id="osList"></div>
    </section>

    <section id="chartsSection" class="hidden">
      <h2>Gr치ficos</h2>
      <canvas id="statusChart"></canvas>
      <canvas id="tipoChart"></canvas>
    </section>
  </main>

  <script>
    let osArray = JSON.parse(localStorage.getItem("osData")) || [];
    let editIndex = null;

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user === "admin" && pass === "1234") {
        Swal.fire({
          icon: 'success',
          title: 'Bem-vindo!',
          text: 'Login realizado com sucesso.'
        });
        document.getElementById("loginScreen").classList.add("hidden");
        document.getElementById("navBar").classList.remove("hidden");
        document.getElementById("mainApp").classList.remove("hidden");
        renderOS();
        renderCharts();
      } else {
        Swal.fire({
          icon: 'error',
          title: 'Erro',
          text: 'Usu치rio ou senha inv치lidos!'
        });
      }
    }

    function showSection(id) {
      document.getElementById("mainApp").classList.add("hidden");
      document.getElementById("chartsSection").classList.add("hidden");
      document.getElementById(id).classList.remove("hidden");
      if (id === "chartsSection") renderCharts();

      document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
      const btnMap = {
        mainApp: 0,
        chartsSection: 1
      };
      document.querySelectorAll('.nav-btn')[btnMap[id]].classList.add('active');
    }

    function salvarOS() {
      const nome = document.getElementById("nome").value;
      const tipo = document.getElementById("tipoServico").value;
      const equipe = document.getElementById("equipe").value;
      const data = document.getElementById("data").value;
      const id = document.getElementById("idOS").value;
      const status = document.getElementById("status").value;

      if (nome && tipo && equipe && data && id && status) {
        const novaOS = { nome, tipo, equipe, data, id, status };
        if (editIndex !== null) {
          osArray[editIndex] = novaOS;
          editIndex = null;
          Swal.fire({
            icon: 'success',
title: 'OS atualizada!',
            text: 'A ordem de servi칞o foi editada com sucesso.'
          });
        } else {
          osArray.push(novaOS);
          Swal.fire({
            icon: 'success',
            title: 'OS salva!',
            text: 'A ordem de servi칞o foi cadastrada com sucesso.'
          });
        }
        localStorage.setItem("osData", JSON.stringify(osArray));
        renderOS();
        clearForm();
      } else {
        Swal.fire({
          icon: 'warning',
          title: 'Aten칞칚o',
          text: 'Preencha todos os campos!'
        });
      }
    }

    function clearForm() {
      document.getElementById("nome").value = "";
      document.getElementById("tipoServico").value = "Manuten칞칚o";
      document.getElementById("equipe").value = "Equipe A";
      document.getElementById("data").value = "";
      document.getElementById("idOS").value = "";
      document.getElementById("status").value = "Pendente";
    }

    function renderOS() {
      const container = document.getElementById("osList");
      container.innerHTML = "";
      osArray.forEach((os, index) => {
        const div = document.createElement("div");
        div.className = "os-item";
        div.innerHTML = `
          <strong>${os.nome}</strong><br>
          Tipo: ${os.tipo} | Equipe: ${os.equipe}<br>
          Data: ${os.data} | ID: ${os.id}<br>
          Status: ${os.status}
          <div class="actions">
            <button onclick="editarOS(${index})">Editar</button>
            <button onclick="confirmarExclusao(${index})">Excluir</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function editarOS(index) {
      const os = osArray[index];
      document.getElementById("nome").value = os.nome;
      document.getElementById("tipoServico").value = os.tipo;
      document.getElementById("equipe").value = os.equipe;
      document.getElementById("data").value = os.data;
      document.getElementById("idOS").value = os.id;
      document.getElementById("status").value = os.status;
      editIndex = index;
    }

    function confirmarExclusao(index) {
      Swal.fire({
        title: 'Tem certeza?',
        text: "Essa a칞칚o n칚o pode ser desfeita!",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#e74c3c',
        cancelButtonColor: '#3498db',
        confirmButtonText: 'Sim, excluir!'
      }).then((result) => {
        if (result.isConfirmed) {
          osArray.splice(index, 1);
          localStorage.setItem("osData", JSON.stringify(osArray));
          renderOS();
          Swal.fire('Exclu칤do!', 'A OS foi removida.', 'success');
        }
      });
    }

    function renderCharts() {
      const statusCount = { Pendente: 0, "Em andamento": 0, Conclu칤do: 0 };
      const tipoCount = { Manuten칞칚o: 0, Instala칞칚o: 0, Suporte: 0 };

      osArray.forEach(os => {
        statusCount[os.status]++;
        tipoCount[os.tipo]++;
      });

      const ctxStatus = document.getElementById("statusChart").getContext("2d");
      new Chart(ctxStatus, {
        type: "doughnut",
        data: {
          labels: Object.keys(statusCount),
          datasets: [{
            data: Object.values(statusCount),
            backgroundColor: [ "#f39c12", "#3498db", "#2ecc71" ]
          }]
        }
      });

      const ctxTipo = document.getElementById("tipoChart").getContext("2d");
      new Chart(ctxTipo, {
        type: "bar",
        data: {
          labels: Object.keys(tipoCount),
          datasets: [{
            label: "Tipo de Servi칞o",
            data: Object.values(tipoCount),
            backgroundColor: "#3498db"
          }]
        }
      });
    }
    function exportToPDF() {
  Swal.fire({
    title: 'Exportar PDF?',
    text: 'Deseja gerar o relat칩rio de Ordens de Servi칞o?',
    icon: 'question',
    showCancelButton: true,
    confirmButtonText: 'Sim, exportar',
    cancelButtonText: 'Cancelar',
    confirmButtonColor: '#2ecc71',
    cancelButtonColor: '#e74c3c'
  }).then((result) => {
    if (result.isConfirmed) {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(16);
      doc.text("Relat칩rio de Ordens de Servi칞o", 20, 20);

      let y = 30;
      osArray.forEach((os, index) => {
        doc.setFontSize(12);
        doc.text(`OS ${index + 1}: ${os.nome} - ${os.tipo} - ${os.equipe} - ${os.data} - ${os.id} - ${os.status}`, 20, y);
        y += 10;
        if (y > 270) {
          doc.addPage();
          y = 20;
        }
      });

      doc.save("relatorio_os.pdf");

      Swal.fire({
        icon: 'success',
        title: 'PDF gerado!',
        text: 'O relat칩rio foi exportado com sucesso.'
      });
    }
  });
}
  </script>
</body>
</html>
